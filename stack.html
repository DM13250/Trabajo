<!DOCTYPE html>
<html>
<head>
  <title>Implementación de una pila</title>
  <meta charset="utf-8"/>  
</head>
<body>
  <h1>Listas con implementación de una pila</h1>
  Agrega un número: <br/>
  <input type="text" id="list" value="" placeholder="Nº Entero" onfocus="cleanData ()" />
  <button id="pushButton" onclick="pushNumber (document.getElementById ('list').value);">Añade número</button>
  <button id="popButton" onclick="popNumber ();">Consume número</button>

  <br/><br/>

  <p id="error" style="color:red"></p> 
  <div id="list">
  </div>
  <script src="stack.js"></script>
</body>
</html>
